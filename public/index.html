<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogito</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Login Form -->
        <div id="loginForm" class="max-w-md mx-auto mb-6 bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Login</h2>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
                <input type="email" id="email" 
                       class="w-full p-2 border border-gray-300 rounded-md"
                       placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
                <input type="password" id="password" 
                       class="w-full p-2 border border-gray-300 rounded-md"
                       placeholder="Enter your password">
            </div>
            <button onclick="login()" 
                    class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Login
            </button>
            <div id="loginStatus" class="mt-4"></div>
        </div>

        <!-- Client Selection Form -->
        <div id="clientSelectionForm" class="max-w-md mx-auto mb-6 bg-white rounded-lg shadow p-6 hidden">
            <h2 class="text-xl font-bold mb-4">Select Client</h2>
            <p class="text-sm text-gray-600 mb-4">Please select which organization you'd like to access:</p>
            <div id="clientsList" class="space-y-2 mb-4">
                <!-- Client buttons will be populated here -->
            </div>
            <div id="clientSelectionStatus" class="mt-4"></div>
        </div>

        <!-- Main content (hidden until logged in) -->
        <div id="mainContent" class="hidden">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow p-4 mb-4 flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-800">Cogito</h1>
                <div class="flex items-center gap-4">
                    <span id="userInfo" class="text-sm text-gray-600"></span>
                    <button onclick="logout()" 
                            class="px-3 py-1 bg-red-600 text-white text-sm rounded-md hover:bg-red-700">
                        Logout
                    </button>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="bg-white rounded-lg shadow mb-4 border-b border-gray-200">
                <div class="flex px-6">
                    <button class="tab-button px-4 py-2 border-b-2 border-blue-500 text-blue-600"
                            onclick="showTab('meetings')" id="meetings-tab">
                        Meetings
                    </button>
                    <button class="tab-button px-4 py-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700"
                            onclick="showTab('bot-creation')">
                        Create Bot
                    </button>
                    <button class="tab-button px-4 py-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700"
                            onclick="showTab('upload-files')">
                        Upload Files
                    </button>
                    <button class="tab-button px-4 py-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700"
                            onclick="showTab('daily-summary')">
                        Daily Summary
                    </button>
                    <button class="tab-button px-4 py-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700"
                            onclick="showTab('monthly-summary')">
                        Monthly Summary
                    </button>
                    <button class="tab-button px-4 py-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700"
                            onclick="showTab('invitations')">
                        Invitations
                    </button>
                </div>
            </div>

            <!-- Tab Content Areas -->
            <div id="tab-content">
                <!-- Meetings Tab (Active) -->
                <div id="meetings-content" class="tab-content">
                    <div class="flex gap-6">
                        <!-- Left sidebar with meetings list -->
                        <div class="w-1/3 bg-white rounded-lg shadow p-4">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-lg font-semibold">Meetings</h2>
                                <button onclick="createNewMeeting()" 
                                        class="px-3 py-1 bg-green-600 text-white text-sm rounded-md hover:bg-green-700">
                                    New
                                </button>
                            </div>
                            <div id="meetings-status" class="mb-2"></div>
                            <div id="meetings-list" class="space-y-2 max-h-96 overflow-y-auto"></div>
                        </div>
                        
                        <!-- Main content area -->
                        <div class="flex-1 bg-white rounded-lg shadow p-6">
                            <div class="flex items-center justify-between mb-4">
                                <h1 class="text-2xl font-bold">Simple Transcript Viewer</h1>
                                <button id="scroll-to-bottom-btn" 
                                        onclick="scrollToBottom()"
                                        class="hidden w-10 h-10 bg-blue-600 text-white rounded hover:bg-blue-700"
                                        title="Scroll to bottom">
                                    â†“
                                </button>
                            </div>
                    
                    <input type="hidden" id="meetingId">
                    
                            <div id="status" class="mb-4"></div>
                            <div id="content" class="space-y-4 mb-4 max-h-96 overflow-y-auto"></div>
                            
                            <!-- Prompt Input Form -->
                            <div id="prompt-form" class="border-t pt-4 hidden">
                                <div class="flex gap-2">
                                    <textarea id="prompt-input" 
                                              class="flex-1 p-3 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                                              placeholder="Enter your prompt..."
                                              rows="3"></textarea>
                                    <button id="submit-btn" 
                                            onclick="submitPrompt()"
                                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400">
                                        Send
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Other Tab Stubs -->
                <div id="bot-creation-content" class="tab-content hidden">
                    <!-- Bot creation component will be initialized here -->
                </div>

                <div id="upload-files-content" class="tab-content hidden">
                    <!-- File upload interface will be initialized here by JavaScript -->
                </div>

                <div id="daily-summary-content" class="tab-content hidden">
                    <div class="bg-white rounded-lg shadow p-6 text-center">
                        <h2 class="text-xl font-semibold mb-4">Daily Summary</h2>
                        <p class="text-gray-600">Coming soon - daily summary reports.</p>
                    </div>
                </div>

                <div id="monthly-summary-content" class="tab-content hidden">
                    <div class="bg-white rounded-lg shadow p-6 text-center">
                        <h2 class="text-xl font-semibold mb-4">Monthly Summary</h2>
                        <p class="text-gray-600">Coming soon - monthly summary reports.</p>
                    </div>
                </div>

                <div id="invitations-content" class="tab-content hidden">
                    <div class="bg-white rounded-lg shadow p-6 text-center">
                        <h2 class="text-xl font-semibold mb-4">Invitations</h2>
                        <p class="text-gray-600">Coming soon - invitation management.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript modules -->
    <script src="js/navigation.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/content-renderer.js"></script>
    <script src="js/meetings.js"></script>
    <script src="js/bot-creation-api.js"></script>
    <script src="js/bot-creation-state.js"></script>
    <script src="js/bot-creation-form.js"></script>
    <script src="js/bot-creation-lists.js"></script>
    <script src="js/bot-creation-handlers.js"></script>
    <script src="js/bot-creation.js"></script>
    <script src="js/file-upload-state.js"></script>
    <script src="js/file-upload-api.js"></script>
    <script src="js/file-upload-area.js"></script>
    <script src="js/file-upload-list.js"></script>
    <script src="js/file-upload-text-creator.js"></script>
    <script src="js/file-upload-right-pane.js"></script>
    <script src="js/file-upload.js"></script>
    <script src="js/conversation.js"></script>
    
    <script>
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize conversation features
            initializeConversation();
            
            // Pre-populate with Conflict Club meeting ID for testing
            document.getElementById('meetingId').value = 'bc52121f-0b6c-4e70-a2c0-f033a1a21c05';
            
            // Check authentication on page load
            checkAuth();
        });
    </script>
</body>
</html>
