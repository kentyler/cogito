<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 14px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 5px;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 12px;
    }
    
    .status {
      background: #f1f5f9;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 15px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .platform {
      font-weight: 500;
    }
    
    .indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-left: 8px;
    }
    
    .active {
      background-color: #10b981;
    }
    
    .inactive {
      background-color: #e5e7eb;
    }
    
    .controls {
      margin-top: 15px;
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }
    
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
      background-color: #e5e7eb;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .switch.active {
      background-color: #10b981;
    }
    
    .switch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      top: 2px;
      left: 2px;
      transition: transform 0.2s;
    }
    
    .switch.active::after {
      transform: translateX(20px);
    }
    
    .footer {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ§  Cogito</div>
    <div class="subtitle">AI Conversation Capture</div>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span class="platform">Claude.ai</span>
      <div class="indicator" id="claude-indicator"></div>
    </div>
    <div class="status-item">
      <span class="platform">ChatGPT</span>
      <div class="indicator" id="openai-indicator"></div>
    </div>
  </div>
  
  <div class="controls">
    <div class="toggle">
      <span>Enable Capture</span>
      <div class="switch" id="capture-toggle"></div>
    </div>
  </div>
  
  <div class="footer">
    Conversations stored locally<br>
    for search and analysis
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
