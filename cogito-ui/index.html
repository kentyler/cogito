<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cogito UI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2a2a2a;
            padding: 10px 20px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
        }

        .status {
            font-size: 12px;
            color: #888;
        }

        .client-selector {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .client-selector select {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            color: #e0e0e0;
            padding: 6px 12px;
            font-size: 14px;
            min-width: 150px;
        }

        .client-selector select:focus {
            outline: none;
            border-color: #0066cc;
        }

        .client-selector select option {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.4;
        }

        .message.user {
            background: #0066cc;
            color: white;
            align-self: flex-end;
        }

        .message.assistant {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            align-self: flex-start;
        }

        .message.system {
            background: #1a3d1a;
            border: 1px solid #2d5a2d;
            align-self: center;
            font-size: 12px;
            max-width: 90%;
        }

        .message.error {
            background: #3d1a1a;
            border: 1px solid #5a2d2d;
            align-self: center;
            max-width: 90%;
        }

        .input-area {
            background: #2a2a2a;
            border-top: 1px solid #3a3a3a;
            padding: 20px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-box {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 12px;
            color: #ffffff;
            font-size: 14px;
            resize: none;
            min-height: 20px;
            max-height: 200px;
            font-family: inherit;
        }
        
        .input-box::placeholder {
            color: #ffffff;
        }

        .input-box:focus {
            outline: none;
            border-color: #0066cc;
        }

        .send-btn {
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .send-btn:hover {
            background: #0052a3;
        }

        .send-btn:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .upload-btn {
            background: #4a4a4a;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        .upload-btn:hover {
            background: #5a5a5a;
        }

        .upload-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .mode-toggle {
            display: flex;
            gap: 5px;
        }

        .mode-btn {
            background: #3a3a3a;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
        }

        .mode-btn.active {
            background: #0066cc;
            color: white;
        }

        .code {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 8px 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Cogito</div>
        <div class="client-selector" id="client-selector" style="display: none;">
            <select id="client-dropdown">
                <option value="">Select Client...</option>
            </select>
        </div>
        <div class="status">Ready</div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <textarea class="input-box" id="input" placeholder="Type your message..." rows="1"></textarea>
            <div class="button-group">
                <button class="send-btn" id="send">Send</button>
                <button class="upload-btn" id="upload">Upload</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
